<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONGCO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF006E;
            --secondary: #8338EC;
            --accent: #FB5607;
            --dark: #0A0A0A;
            --light: #FFBE0B;
        }

        body {
            font-family: 'Anton', sans-serif;
            background: var(--dark);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, var(--primary) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--secondary) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, var(--accent) 0%, transparent 50%);
            opacity: 0.15;
            animation: pulse 8s ease-in-out infinite alternate;
            z-index: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1) rotate(0deg);
            }
            100% {
                transform: scale(1.1) rotate(5deg);
            }
        }

        /* Noise texture overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
        }

        .logo {
            font-size: clamp(4rem, 15vw, 12rem);
            letter-spacing: -0.02em;
            line-height: 0.9;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent), var(--light));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 6s ease infinite, glitch 4s infinite;
            text-shadow: 
                3px 3px 0 rgba(255, 0, 110, 0.3),
                -3px -3px 0 rgba(131, 56, 236, 0.3);
            transform-style: preserve-3d;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
            }
            92% {
                transform: translate(-2px, 2px) skew(0.5deg);
            }
            94% {
                transform: translate(2px, -2px) skew(-0.5deg);
            }
            96% {
                transform: translate(-2px, -2px) skew(0.3deg);
            }
        }

        .tagline {
            font-size: clamp(1.5rem, 4vw, 3rem);
            letter-spacing: 0.05em;
            line-height: 1.3;
            margin-bottom: 1rem;
            animation: slideUp 1s ease-out 0.3s both;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 2rem);
            letter-spacing: 0.1em;
            opacity: 0.9;
            animation: slideUp 1s ease-out 0.6s both;
            font-family: 'Archivo Black', sans-serif;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight {
            color: var(--accent);
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        /* Decorative elements */
        .circles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid var(--primary);
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            border-color: var(--primary);
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
            border-color: var(--secondary);
        }

        .circle:nth-child(3) {
            width: 400px;
            height: 400px;
            bottom: 10%;
            left: 50%;
            animation-delay: -10s;
            border-color: var(--accent);
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                margin-bottom: 1.5rem;
            }
            
            .tagline {
                margin-bottom: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <h1 class="logo">DONGCO</h1>
        <p class="tagline"><span class="highlight">COMMING SOON</span></p>
        <p class="subtitle">IN AN ASSHOLE NEAR YOU</p>
    </div>
</body>
</html>
