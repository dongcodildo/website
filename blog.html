<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF006E;
            --secondary: #8338EC;
            --accent: #FB5607;
            --dark: #0A0A0A;
            --light: #FFBE0B;
        }

        body {
            font-family: 'Archivo Black', sans-serif;
            background: var(--dark);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            padding-top: 80px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, var(--primary) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--secondary) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, var(--accent) 0%, transparent 50%);
            opacity: 0.15;
            animation: pulse 8s ease-in-out infinite alternate;
            z-index: 0;
        }

        @keyframes pulse {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.1) rotate(5deg); }
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 4rem auto;
            padding: 2rem;
        }

        h1 {
            font-family: 'Anton', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        /* Blog Posts */
        .blog-posts {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .blog-post {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 0, 110, 0.3);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .blog-post:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
        }

        .blog-post-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: block;
        }

        .blog-post-header {
            margin-bottom: 1.5rem;
        }

        .blog-post-title {
            font-family: 'Anton', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .blog-post-meta {
            display: flex;
            gap: 1.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            flex-wrap: wrap;
        }

        .blog-post-author {
            color: var(--accent);
        }

        .blog-post-date {
            color: var(--light);
        }

        .blog-post-content {
            font-size: clamp(1rem, 2vw, 1.1rem);
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.02em;
        }

        .blog-post-content h2 {
            font-family: 'Anton', sans-serif;
            font-size: 1.8rem;
            color: var(--accent);
            margin: 1.5rem 0 1rem;
        }

        .blog-post-content h3 {
            font-family: 'Anton', sans-serif;
            font-size: 1.4rem;
            color: var(--light);
            margin: 1.2rem 0 0.8rem;
        }

        .blog-post-content p {
            margin-bottom: 1rem;
        }

        .blog-post-content strong {
            color: var(--primary);
            font-weight: 800;
        }

        .blog-post-content em {
            color: var(--accent);
            font-style: italic;
        }

        .blog-post-content ul, .blog-post-content ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }

        .blog-post-content li {
            margin-bottom: 0.5rem;
        }

        .blog-post-content a {
            color: var(--secondary);
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .blog-post-content a:hover {
            color: var(--primary);
        }

        .blog-post-content img {
            max-width: 100%;
            border-radius: 10px;
            margin: 1.5rem 0;
        }

        .blog-post-content hr {
            border: none;
            border-top: 2px solid rgba(255, 0, 110, 0.3);
            margin: 2rem 0;
        }

        .blog-post-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }

        .blog-post-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .blog-post-content pre {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .blog-post-content pre code {
            background: none;
            padding: 0;
        }

        .loading {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            padding: 3rem 0;
        }

        .error {
            text-align: center;
            color: var(--accent);
            font-size: 1.1rem;
            padding: 2rem;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid var(--accent);
            border-radius: 10px;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 0, 110, 0.2);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-family: 'Anton', sans-serif;
            font-size: 1.5rem;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-family: 'Archivo Black', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        .nav-menu a:hover {
            color: var(--accent);
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                flex-direction: column;
                background: rgba(10, 10, 10, 0.95);
                padding: 2rem;
                gap: 1rem;
            }

            .nav-menu.active {
                display: flex;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .content {
                margin: 2rem auto;
            }

            .blog-post {
                padding: 1.5rem;
            }

            .blog-post-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>

                title: "Celebrating Tom of Finland - A Beacon of Gay Liberation and Artistic Boldness",

                content: `In a world where homosexuality was once shrouded in secrecy and stigma, one artist's unapologetic vision shattered barriers and redefined what it meant to be proudly gay.  
**Tom of Finland** (born Touko Valio Laaksonen) wasn't just an illustrator—he was a revolutionary force who celebrated male desire, masculinity, and queer joy through his iconic homoerotic art.

![Tom of Finland Tattooed Sailor and the Hoods drawing](https://upload.wikimedia.org/wikipedia/commons/4/4b/Tom_of_Finland_-_Tattooed_Sailor_and_the_Hoods_2.jpg)  
*Hypermasculine figures in leather – Tom of Finland's signature style (public domain via Wikimedia Commons)*

## The Man Behind the Myth

Touko Laaksonen was born in 1920 in Finland, a time and place where homosexuality was illegal and deeply taboo.  
Yet from his early years, he drew inspiration from the rugged men around him—farmers, loggers, and soldiers—infusing his private sketches with a raw, erotic energy that would later explode onto the global stage.

Serving in World War II as a Finnish officer, Laaksonen encountered uniformed men that fueled his imagination, leading to drawings that exalted the hypermasculine form in leather, boots, and bulging confidence.

![Portrait of Touko Laaksonen (Tom of Finland) in 1959](https://upload.wikimedia.org/wikipedia/commons/5/54/Touko-Laaksonen-1959.jpg)  
*The artist himself in 1959 (public domain in Finland via Wikimedia Commons)*

What makes Tom of Finland truly praiseworthy is how he transformed homosexuality from a hidden vice into a **celebrated virtue**. In an era of repression, his art portrayed gay men not as victims or stereotypes, but as strong, joyful, and sexually liberated heroes.

He challenged the effeminate caricatures prevalent in society, instead offering images of "bulgingly priapic cops and cowboys" that became symbols of gay liberation. Through series like his **"Kake" comics**, he created a visual language that resonated deeply within the gay community, fostering pride and acceptance.

![Physique Pictorial cover featuring Tom of Finland artwork](https://upload.wikimedia.org/wikipedia/commons/e/e8/Physique_Pictorial_Vol_17_No_1_Tom_of_Finland.jpg)  
*Early published example from Physique Pictorial – classic Tom style (public domain in US via Wikimedia Commons)*

## Empowering the Queer Community

Tom's contributions went far beyond aesthetics; he helped forge a new identity for gay men worldwide.  
His hypermasculine characters influenced how homosexuals perceived themselves and were perceived by others, breaking taboos around gay sex and promoting a sense of brotherhood.

In Finland, where laws against "deviant sexual behavior" lingered until the 1970s, his work addressed social stigmas head-on, paving the way for greater visibility and acceptance.

Artists and activists alike credit him with increasing the visibility of gay subjectivity, especially in the latter 20th century. His drawings didn't just arouse—they united a community, inspiring leather subcultures and influencing figures like Robert Mapplethorpe.

Even today, his legacy lives on through the **Tom of Finland Foundation**, which preserves his art and supports LGBTQ+ creators.

![Leather-themed exhibition photo related to Tom of Finland](https://upload.wikimedia.org/wikipedia/commons/0/04/Lots_of_Leather_%2853077845755%29.jpg)  
*Modern exhibition featuring Tom's leather artwork influence (via Wikimedia Commons category)*

## A Lasting Legacy of Pride

Tom of Finland's homosexuality wasn't a footnote in his story—it was the bold, beating heart of his genius.  
By openly addressing and celebrating queer desire in a time of peril, he not only survived but thrived, leaving behind a world more accepting of love in all its forms.

His art continues to empower, reminding us that true liberation comes from embracing who we are, **unapologetically**.

For more on this iconic figure, explore the official site:

            }
        ];

        // Load and display blog posts
        function loadBlogPosts() {
            const blogPostsContainer = document.getElementById('blogPosts');
            
            try {
                const posts = blogPosts;
                
                if (posts.length === 0) {
                    blogPostsContainer.innerHTML = '<div class="error">No blog posts found.</div>';
                    return;
                }
                
                // Sort posts by date (newest first)
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Clear loading message
                blogPostsContainer.innerHTML = '';
                
                // Create HTML for each post
                posts.forEach(post => {
                    const postElement = document.createElement('article');
                    postElement.className = 'blog-post';
                    
                    // Format date
                    const date = new Date(post.date);
                    const formattedDate = date.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                    
                    // Convert markdown to HTML
                    const htmlContent = marked.parse(post.content);
                    
                    // Build post HTML
                    let postHTML = '';
                    
                    // Add image if present
                    if (post.image && post.image.trim()) {
                        postHTML += `<img src="${post.image}" alt="${post.title}" class="blog-post-image">`;
                    }
                    
                    postHTML += `
                        <div class="blog-post-header">
                            <h2 class="blog-post-title">${escapeHtml(post.title)}</h2>
                            <div class="blog-post-meta">
                                <span class="blog-post-author">By ${escapeHtml(post.author)}</span>
                                <span class="blog-post-date">${formattedDate}</span>
                            </div>
                        </div>
                        <div class="blog-post-content">
                            ${htmlContent}
                        </div>
                    `;
                    
                    postElement.innerHTML = postHTML;
                    blogPostsContainer.appendChild(postElement);
                });
                
            } catch (error) {
                console.error('Error loading blog posts:', error);
                blogPostsContainer.innerHTML = '<div class="error">Failed to load blog posts. Please try again later.</div>';
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load posts when page loads
        loadBlogPosts();
    </script>
