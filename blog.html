<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - DONGCO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&display=swap" rel="stylesheet">
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF006E;
            --secondary: #8338EC;
            --accent: #FB5607;
            --dark: #0A0A0A;
            --light: #FFBE0B;
        }

        body {
            font-family: 'Archivo Black', sans-serif;
            background: var(--dark);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            padding-top: 80px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, var(--primary) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--secondary) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, var(--accent) 0%, transparent 50%);
            opacity: 0.15;
            animation: pulse 8s ease-in-out infinite alternate;
            z-index: 0;
        }

        @keyframes pulse {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.1) rotate(5deg); }
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 4rem auto;
            padding: 2rem;
        }

        h1 {
            font-family: 'Anton', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        /* Blog Posts */
        .blog-posts {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .blog-post {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 0, 110, 0.3);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .blog-post:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
        }

        .blog-post-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: block;
        }

        .blog-post-header {
            margin-bottom: 1.5rem;
        }

        .blog-post-title {
            font-family: 'Anton', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .blog-post-meta {
            display: flex;
            gap: 1.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            flex-wrap: wrap;
        }

        .blog-post-author {
            color: var(--accent);
        }

        .blog-post-date {
            color: var(--light);
        }

        .blog-post-content {
            font-size: clamp(1rem, 2vw, 1.1rem);
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.02em;
        }

        .blog-post-content h2 {
            font-family: 'Anton', sans-serif;
            font-size: 1.8rem;
            color: var(--accent);
            margin: 1.5rem 0 1rem;
        }

        .blog-post-content h3 {
            font-family: 'Anton', sans-serif;
            font-size: 1.4rem;
            color: var(--light);
            margin: 1.2rem 0 0.8rem;
        }

        .blog-post-content p {
            margin-bottom: 1rem;
        }

        .blog-post-content strong {
            color: var(--primary);
            font-weight: 800;
        }

        .blog-post-content em {
            color: var(--accent);
            font-style: italic;
        }

        .blog-post-content ul, .blog-post-content ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }

        .blog-post-content li {
            margin-bottom: 0.5rem;
        }

        .blog-post-content a {
            color: var(--secondary);
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .blog-post-content a:hover {
            color: var(--primary);
        }

        .blog-post-content img {
            max-width: 100%;
            border-radius: 10px;
            margin: 1.5rem 0;
        }

        .blog-post-content hr {
            border: none;
            border-top: 2px solid rgba(255, 0, 110, 0.3);
            margin: 2rem 0;
        }

        .blog-post-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }

        .blog-post-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .blog-post-content pre {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .blog-post-content pre code {
            background: none;
            padding: 0;
        }

        .loading {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            padding: 3rem 0;
        }

        .error {
            text-align: center;
            color: var(--accent);
            font-size: 1.1rem;
            padding: 2rem;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid var(--accent);
            border-radius: 10px;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 0, 110, 0.2);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-family: 'Anton', sans-serif;
            font-size: 1.5rem;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-family: 'Archivo Black', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        .nav-menu a:hover {
            color: var(--accent);
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                flex-direction: column;
                background: rgba(10, 10, 10, 0.95);
                padding: 2rem;
                gap: 1rem;
            }

            .nav-menu.active {
                display: flex;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .content {
                margin: 2rem auto;
            }

            .blog-post {
                padding: 1.5rem;
            }

            .blog-post-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-logo">DONGCO</a>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
            <button class="mobile-menu-toggle" id="mobileToggle">â˜°</button>
        </div>
    </nav>

    <div class="content">
        <h1>BLOG</h1>
        <div class="blog-posts" id="blogPosts">
            <div class="loading">Loading posts...</div>
        </div>
    </div>

    <script>
        // Mobile menu toggle
        const mobileToggle = document.getElementById('mobileToggle');
        const navMenu = document.getElementById('navMenu');
        mobileToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Configure marked for better rendering
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // List of blog post files (add new posts here)
        const blogPostFiles = [
            'blog/posts/2026-02-13-welcome.md',
            'blog/posts/2026-02-13-tom-of-finland.md'
        ];

        // Parse frontmatter from markdown
        function parseFrontmatter(markdown) {
            const frontmatterRegex = /^---\n([\s\S]*?)\n---\n([\s\S]*)$/;
            const match = markdown.match(frontmatterRegex);
            
            if (!match) {
                return { metadata: {}, content: markdown };
            }
            
            const frontmatterText = match[1];
            const content = match[2];
            
            const metadata = {};
            frontmatterText.split('\n').forEach(line => {
                const colonIndex = line.indexOf(':');
                if (colonIndex > -1) {
                    const key = line.substring(0, colonIndex).trim();
                    const value = line.substring(colonIndex + 1).trim();
                    metadata[key] = value;
                }
            });
            
            return { metadata, content };
        }

        // Load and display blog posts
        async function loadBlogPosts() {
            const blogPostsContainer = document.getElementById('blogPosts');
            
            try {
                const posts = [];
                
                // Fetch all blog post files
                for (const file of blogPostFiles) {
                    try {
                        const response = await fetch(file);
                        if (!response.ok) continue;
                        
                        const markdown = await response.text();
                        const { metadata, content } = parseFrontmatter(markdown);
                        
                        posts.push({
                            ...metadata,
                            content: content,
                            filename: file
                        });
                    } catch (err) {
                        console.error(`Error loading ${file}:`, err);
                    }
                }
                
                if (posts.length === 0) {
                    blogPostsContainer.innerHTML = '<div class="error">No blog posts found.</div>';
                    return;
                }
                
                // Sort posts by date (newest first)
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Clear loading message
                blogPostsContainer.innerHTML = '';
                
                // Create HTML for each post
                posts.forEach(post => {
                    const postElement = document.createElement('article');
                    postElement.className = 'blog-post';
                    
                    // Format date
                    const date = new Date(post.date);
                    const formattedDate = date.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                    
                    // Convert markdown to HTML
                    const htmlContent = marked.parse(post.content);
                    
                    // Build post HTML
                    let postHTML = '';
                    
                    // Add image if present
                    if (post.image && post.image.trim()) {
                        postHTML += `<img src="${post.image}" alt="${post.title}" class="blog-post-image">`;
                    }
                    
                    postHTML += `
                        <div class="blog-post-header">
                            <h2 class="blog-post-title">${escapeHtml(post.title)}</h2>
                            <div class="blog-post-meta">
                                <span class="blog-post-author">By ${escapeHtml(post.author)}</span>
                                <span class="blog-post-date">${formattedDate}</span>
                            </div>
                        </div>
                        <div class="blog-post-content">
                            ${htmlContent}
                        </div>
                    `;
                    
                    postElement.innerHTML = postHTML;
                    blogPostsContainer.appendChild(postElement);
                });
                
            } catch (error) {
                console.error('Error loading blog posts:', error);
                blogPostsContainer.innerHTML = '<div class="error">Failed to load blog posts. Please try again later.</div>';
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load posts when page loads
        loadBlogPosts();
    </script>

</body>
</html>
