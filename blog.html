        function loadBlogPosts() {
            const blogPostsContainer = document.getElementById('blogPosts');

                const posts = blogPosts;

                // Create HTML for each post
                posts.forEach(post => {
                    const postElement = document.createElement('article');
                    postElement.className = 'blog-post';
                    
                    // Format date
                    const date = new Date(post.date);
                    const formattedDate = date.toLocaleDateString('en-US', {

                        month: 'long', 
                        day: 'numeric' 
                    });
                    
                    // Convert markdown to HTML
                    const htmlContent = marked.parse(post.content);
                    
                    // Build post HTML
                    let postHTML = '';
                    
                    // Add image if present
                    if (post.image && post.image.trim()) {
                        postHTML += `<img src="${post.image}" alt="${post.title}" class="blog-post-image">`;
                    }
                    
                    postHTML += `
                        <div class="blog-post-header">
                            <h2 class="blog-post-title">${escapeHtml(post.title)}</h2>
                            <div class="blog-post-meta">
                                <span class="blog-post-author">By ${escapeHtml(post.author)}</span>
                                <span class="blog-post-date">${formattedDate}</span>

                        </div>
                        <div class="blog-post-content">
